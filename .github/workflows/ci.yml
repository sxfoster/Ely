name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - name: Run tests
        run: xvfb-run --auto-servernum npm test
      - run: npm run build
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: out
